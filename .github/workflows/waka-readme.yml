name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # 週1（日曜 0:00 UTC）= 日本時間だと日曜9:00
    - cron: "0 0 * * 0"

permissions:
  contents: write

jobs:
  update-readme:
    name: Update README with WakaTime stats
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@v0.3.1
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

          # 表示のカスタム（必要なら）
          SHOW_TITLE: true
          SECTION_NAME: waka
          TIME_RANGE: last_7_days
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          STOP_AT_OTHER: true

          # README更新先（main）
          TARGET_BRANCH: main
          TARGET_PATH: README.md
          COMMIT_MESSAGE: "Updated waka-readme metrics"
